<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Prosty Kalkulator</h1>
    <form id="calculator">
        <input type="number" id="n1" placeholder="Pierwsza liczba" required>
        <input type="number" id="n2" placeholder="Druga liczba" required>
        <br>
        <button onclick="calculate('dod')">Dodaj</button>
        <button onclick="calculate('ode')">Odejmij</button>
        <button onclick="calculate('pom')">Pomnóż</button>
        <button onclick="calculate('pod')">Podziel</button>
    </form>
    <h2>Wynik: <span id="result"></span></h2>
</body>
</html>
